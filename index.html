<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="simple-container">
        <form id="registrationForm" autocomplete="off" novalidate>
            <h1>Register</h1>
            <div class="simple-field">
                <label for="username">Username</label>
                <input type="text" id="username" required minlength="3" maxlength="16">
                <span class="feedback" id="usernameFeedback"></span>
            </div>
            <div class="simple-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="feedback" id="emailFeedback"></span>
            </div>
            <div class="simple-field">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <span class="feedback" id="passwordFeedback"></span>
            </div>
            <div class="simple-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6">
                <span class="feedback" id="confirmPasswordFeedback"></span>
            </div>
            <input type="submit" value="Register">
        </form>
        <div id="formMessage"></div>
        <div id="infoDisplay" style="margin-top:24px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
